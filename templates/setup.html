<!--templates/setup.html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Setup Profile - AgriBot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .profile-container {
      max-width: 500px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-header img {
      width: 80px;
      margin-bottom: 10px;
    }

    .profile-header h1 {
      margin: 10px 0 5px;
      font-size: 28px;
      color: #4CAF50;
    }

    .profile-header p {
      color: #666;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f9f9f9;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="profile-header">
      <img src="{{ url_for('static', filename='img/favicon.ico') }}" alt="AgriBot Logo">
      <h1>Welcome to AgriBot</h1>
      <p>Letâ€™s personalize your farming assistant</p>
    </div>

    <form method="POST" action="/setup">
      <div class="form-group">
        <label for="crop"><i class="fas fa-leaf"></i> Crop Type:</label>
        <input type="text" name="crop_type" id="crop" placeholder="e.g., Tomato" required>
      </div>

      <div class="form-group">
        <label for="size"><i class="fas fa-expand"></i> Farm Size (in acres):</label>
        <input type="text" name="farm_size" id="size" placeholder="e.g., 3" required>
      </div>

      <div class="form-group">
        <label for="region"><i class="fas fa-map-marker-alt"></i> Region:</label>
        <input type="text" name="region" id="region" placeholder="e.g., Punjab" required>
      </div>

      <button type="submit" class="submit-btn">Save & Continue</button>
    </form>
  </div>

</body>
</html>
